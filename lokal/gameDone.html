<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>Memory - Game</title>
</head>

<body>
    <div class="message">
        Füge Karten in den Einstellungen hinzu!
    </div>
    <div class="center-container">
        <div class="menue-btn"><a href="./index.html">Menü</a></div>
    </div>
    <div class="gameDone">
        <div class="gameDone-container">
            <div>
                <h2>Glückwunsch</h2>
                <p>Trage deinen Namen ein um auf der Highscore Liste zu erscheinen.</p>
            </div>
            <div>
                <h4>Zeit:</h4>
                <h4 id="current-score">00:00:00</h4>
            </div>
            <div>
                <form name="add-score-form">
                    <input type="text" name="name" required placeholder="Name">
                    <button type="submit"> eintragen</button>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
